{% extends 'base.html' %}

{% block title %}<title>Upload File</title>{% endblock %}

{% block content %}
<main class="px-3 text-center text-white">
    <h1 class="mb-5 mt-5">Upload File</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-lg btn-light fw-bold border-white bg-white mt-3">Submit</button>
    </form>
</main>
{% endblock %}
